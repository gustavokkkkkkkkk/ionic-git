<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>ganho</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="body" [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">ganho</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="body">

    <!-- Lista -->
    <ion-list [inset]="true" class="diet-list">
  
      <!--Café da Manhã-->
      <div class="cafe-manha">
        <ion-item>
          <ion-label><b>Café da Manhã:</b></ion-label>
        </ion-item>
        <ion-item>
          <ion-label>3 ovos mexidos com queijo cottage e espinafre</ion-label>
        </ion-item>
        <ion-item>
          <ion-label>1 xícara de aveia cozida com banana fatiada</ion-label>
        </ion-item>
        <ion-item>
          <ion-label>1 maçã</ion-label>
        </ion-item>
      </div>
      <!--Almoço-->
      <div class="almoco">
        <ion-item>
          <ion-label><b>Almoço:</b></ion-label>
        </ion-item>
        <ion-item>
          <ion-label>Peito de frango grelhado</ion-label>
        </ion-item>
        <ion-item>
          <ion-label>Batata doce assada</ion-label>
        </ion-item>
        <ion-item>
          <ion-label>Brócolis cozidos no vapor</ion-label>
        </ion-item>
      </div>
      <!--Jantar-->
      <div class="jantar">
        <ion-item>
          <ion-label><b>Jantar:</b></ion-label>
        </ion-item>
        <ion-item>
          <ion-label>Frango ao curry com arroz integral</ion-label>
        </ion-item>
        <ion-item>
          <ion-label>Vegetais assados (cenoura, abobrinha, berinjela)</ion-label>
        </ion-item>
      </div>
      
    </ion-list>
  </ion-content>
</ion-content>
